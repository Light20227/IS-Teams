    internal class Program
    {
        static void Main(string[] args)
        {
        // Develop a code to check whether an
        // entered number is even or odd

            // Reference Integer
            int number, remain;
            // Input value converts to an Integer value
            Console.WriteLine("Enter Number: ");
            number = Convert.ToInt32(Console.ReadLine());

            // Arithmetic operation
            remain = number % 2;

            // Boolean Data Type
            if (remain == 0)
            {
                Console.WriteLine("");
                //Insert Integer variable to Statement
                Console.WriteLine($"Result: {number} is an Even Number");
            }
                
            else
            {
                Console.WriteLine("");
                //Insert Integer variable to Statement
                Console.WriteLine($"Result: {number} is an Odd Number");
                Console.WriteLine("");
            }
            // Clear extra text
            Console.ReadKey();
        }
    }

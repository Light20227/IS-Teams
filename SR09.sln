namespace SR09
{
    internal class Program
    {
        static void Main(string[] args)
        {
        // David is 19 years old and Luke is 17 years old. Develop
        // a code to check by how many years Luke is younger than David.

            // Int Reference for Age Value for each Variable Name
            int David = 19;
            int Luke = 17;

            // Arithmetic operation using modulus for remainder
            //Insert two Integer Value to Statement
            Console.WriteLine("Luke is Younger than David for " + David % Luke + " Years");

            // Clears extra text
            Console.ReadLine();
        }
    }

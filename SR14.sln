using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace SR14
{
    internal class Program
    {
        static void Main(string[] args)
        {
            // Develop a code to reverse the digits of a number

            // a String Input Converted to an Integer variable
            Console.WriteLine("Please Enter Number: ");
            int num = Convert.ToInt32(Console.ReadLine());
            // Integer Variables equals to zero
            int rem, rev = 0;

            //Conditional statement
            while (num >0)
            {
                // Code  execution
                // Arithmetic operators
                rem = num % 10;
                num = num / 10;
                rev = (rev * 10) + rem;
            }
            // Displays statement Result
            Console.WriteLine( "In Reverse is " + (rev));
            // Clear extra texts
            Console.ReadKey();
        }
    }
}


        // Develop a code to check whether inputted
        // number is Negative or positive

            // Int Variable for Input number
            Console.WriteLine("Enter number:");
            int integer = Convert.ToInt32(Console.ReadLine());
            Console.WriteLine();

            // Boolean Data type to determine 
            // if Int input is Positive or Negative
            if (integer > 0) 
